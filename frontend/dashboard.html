<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapLens â€” Dashboard</title>
    <meta name="description" content="View your saved tasks, notes, reminders, and expenses from analyzed screenshots.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* â”€â”€ Reset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-deep: #06060f;
            --bg-surface: rgba(255,255,255,0.04);
            --bg-card: rgba(255,255,255,0.06);
            --bg-card-hover: rgba(255,255,255,0.09);
            --border: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.15);
            --text: #eeeef4;
            --text-mid: #a0a0b8;
            --text-muted: #5a5a78;
            --accent: #60a5fa;
            --accent-bright: #93c5fd;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-pill: 50px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â”€â”€ Video Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(6, 6, 15, 0.65);
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            background: rgba(6, 6, 15, 0.6);
            border-bottom: 1px solid var(--border);
        }
        .header-inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 14px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .logo-icon {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            font-size: 18px;
        }
        .logo-text {
            font-size: 1.15rem;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
        }
        .logo-text span { color: var(--accent); }
        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-link {
            padding: 8px 18px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-mid);
            text-decoration: none;
            border-radius: var(--radius-pill);
            transition: all 0.2s;
        }
        .nav-link:hover { background: rgba(255,255,255,0.06); color: var(--text); }
        .nav-btn {
            padding: 8px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--bg-deep);
            background: var(--text);
            border: none;
            border-radius: var(--radius-pill);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--accent-bright); transform: translateY(-1px); }

        /* â”€â”€ Main Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        main {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 28px;
        }

        /* â”€â”€ Dashboard Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .dash-header {
            margin-top: 32px;
            margin-bottom: 28px;
        }
        .dash-header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 6px;
        }
        .dash-header p {
            color: var(--text-mid);
            font-size: 0.92rem;
        }

        /* â”€â”€ Stats Row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 28px;
        }
        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border-radius: var(--radius-md);
            padding: 18px 16px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.25s ease;
            cursor: pointer;
        }
        .stat-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }
        .stat-card.active {
            border-color: var(--accent);
            background: rgba(96,165,250,0.08);
        }
        .stat-emoji { font-size: 1.3rem; display: block; margin-bottom: 6px; }
        .stat-count {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* â”€â”€ Tab Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tab-bar {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        .tab-btn {
            padding: 9px 20px;
            font-size: 0.82rem;
            font-weight: 600;
            font-family: inherit;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-pill);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .tab-btn:hover { color: var(--text-mid); border-color: var(--border-hover); }
        .tab-btn.active {
            color: var(--text);
            background: rgba(96,165,250,0.1);
            border-color: var(--accent);
        }

        /* â”€â”€ Items Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .items-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            padding-bottom: 60px;
        }
        .item-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border-radius: var(--radius-lg);
            padding: 22px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }
        .item-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .item-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .item-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-pill);
            font-size: 0.68rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .badge-task { background: rgba(251,191,36,0.12); color: #fbbf24; border: 1px solid rgba(251,191,36,0.2); }
        .badge-reminder { background: rgba(52,211,153,0.12); color: #34d399; border: 1px solid rgba(52,211,153,0.2); }
        .badge-note { background: rgba(96,165,250,0.12); color: #60a5fa; border: 1px solid rgba(96,165,250,0.2); }
        .badge-expense { background: rgba(244,114,182,0.12); color: #f472b6; border: 1px solid rgba(244,114,182,0.2); }
        .badge-link { background: rgba(168,85,247,0.12); color: #a855f7; border: 1px solid rgba(168,85,247,0.2); }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .delete-btn:hover { color: #f87171; background: rgba(248,113,113,0.1); }

        .item-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
            line-height: 1.3;
        }
        .item-summary {
            font-size: 0.82rem;
            color: var(--text-mid);
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .item-detail {
            font-size: 0.78rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 8px;
        }
        .item-action {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 8px 12px;
            background: rgba(96,165,250,0.05);
            border-radius: 10px;
            border: 1px solid rgba(96,165,250,0.08);
            margin-bottom: 8px;
        }
        .item-time {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* â”€â”€ Empty State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon { font-size: 3rem; display: block; margin-bottom: 14px; }
        .empty-text { color: var(--text-muted); font-size: 0.92rem; }
        .empty-hint {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            background: rgba(96,165,250,0.12);
            border: 1px solid rgba(96,165,250,0.3);
            backdrop-filter: blur(16px);
            border-radius: var(--radius-pill);
            color: var(--accent);
            font-weight: 600;
            font-size: 0.88rem;
            box-shadow: 0 0 30px rgba(96,165,250,0.12);
            z-index: 100;
            animation: fadeUp 0.4s ease;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        .fade-in { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 28px 32px;
            color: var(--text-muted);
            font-size: 0.78rem;
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 640px) {
            .stats-row { grid-template-columns: repeat(3, 1fr); }
            .items-grid { grid-template-columns: 1fr; }
            .header-inner { padding: 12px 16px; }
            main { padding: 0 16px; }
            .dash-header h1 { font-size: 1.5rem; }
            .video-bg video { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="/app/131706-751014929_medium.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Header -->
    <header>
        <div class="header-inner">
            <a href="/app" class="logo">
                <div class="logo-icon">ğŸ§ </div>
                <div class="logo-text">Snap<span>Lens</span></div>
            </a>
            <div class="nav-links">
                <a href="/app" class="nav-link">â† Upload</a>
                <a href="/app/dashboard.html" class="nav-link" style="color: var(--text);">Dashboard</a>
                <a href="/docs" class="nav-btn">API Docs â†—</a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Dashboard Header -->
        <div class="dash-header">
            <h1>ğŸ“‹ Your Dashboard</h1>
            <p>Everything you've saved from screenshot analysis â€” organized and searchable.</p>
        </div>

        <!-- Stats Row -->
        <div class="stats-row" id="stats-row">
            <div class="stat-card active" onclick="filterItems('all')">
                <span class="stat-emoji">ğŸ“¦</span>
                <div class="stat-count" id="count-all">0</div>
                <div class="stat-label">All</div>
            </div>
            <div class="stat-card" onclick="filterItems('task')">
                <span class="stat-emoji">ğŸ“Œ</span>
                <div class="stat-count" id="count-task">0</div>
                <div class="stat-label">Tasks</div>
            </div>
            <div class="stat-card" onclick="filterItems('note')">
                <span class="stat-emoji">ğŸ“</span>
                <div class="stat-count" id="count-note">0</div>
                <div class="stat-label">Notes</div>
            </div>
            <div class="stat-card" onclick="filterItems('reminder')">
                <span class="stat-emoji">â°</span>
                <div class="stat-count" id="count-reminder">0</div>
                <div class="stat-label">Reminders</div>
            </div>
            <div class="stat-card" onclick="filterItems('expense')">
                <span class="stat-emoji">ğŸ’°</span>
                <div class="stat-count" id="count-expense">0</div>
                <div class="stat-label">Expenses</div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <button class="tab-btn active" onclick="filterItems('all')">All Items</button>
            <button class="tab-btn" onclick="filterItems('task')">ğŸ“Œ Tasks</button>
            <button class="tab-btn" onclick="filterItems('note')">ğŸ“ Notes</button>
            <button class="tab-btn" onclick="filterItems('reminder')">â° Reminders</button>
            <button class="tab-btn" onclick="filterItems('expense')">ğŸ’° Expenses</button>
            <button class="tab-btn" onclick="filterItems('link')">ğŸ”— Links</button>
        </div>

        <!-- Items Grid -->
        <div class="items-grid" id="items-grid">
            <!-- Items populated by JavaScript -->
        </div>
    </main>

    <footer>Built with ğŸ§  by SnapLens â€¢ AI-powered screenshot intelligence</footer>

    <div id="toast" class="toast hidden">âœ… Deleted!</div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        let allItems = [];
        let currentFilter = "all";

        // â”€â”€ Fetch all items on page load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.addEventListener("DOMContentLoaded", () => {
            loadItems();
        });

        async function loadItems() {
            try {
                const response = await fetch(API_URL + "/items");
                if (!response.ok) throw new Error("Failed to load items");
                allItems = await response.json();
                updateStats();
                renderItems();
            } catch (error) {
                document.getElementById("items-grid").innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">âš ï¸</span>
                        <p class="empty-text">Could not connect to server</p>
                        <p class="empty-hint">Make sure the backend is running at ${API_URL}</p>
                    </div>
                `;
            }
        }

        // â”€â”€ Update stats counters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function updateStats() {
            document.getElementById("count-all").textContent = allItems.length;
            const categories = ["task", "note", "reminder", "expense"];
            categories.forEach(cat => {
                const count = allItems.filter(item => item.category === cat).length;
                document.getElementById("count-" + cat).textContent = count;
            });
        }

        // â”€â”€ Filter items by category â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function filterItems(category) {
            currentFilter = category;

            // Update active states on stat cards and tabs
            document.querySelectorAll(".stat-card").forEach(card => card.classList.remove("active"));
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));

            // Activate the right stat card
            const statCards = document.querySelectorAll(".stat-card");
            const catIndex = ["all", "task", "note", "reminder", "expense"].indexOf(category);
            if (catIndex >= 0 && statCards[catIndex]) statCards[catIndex].classList.add("active");

            // Activate the right tab
            const tabBtns = document.querySelectorAll(".tab-btn");
            const tabIndex = ["all", "task", "note", "reminder", "expense", "link"].indexOf(category);
            if (tabIndex >= 0 && tabBtns[tabIndex]) tabBtns[tabIndex].classList.add("active");

            renderItems();
        }

        // â”€â”€ Render items to the grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderItems() {
            const grid = document.getElementById("items-grid");
            const filtered = currentFilter === "all"
                ? allItems
                : allItems.filter(item => item.category === currentFilter);

            if (filtered.length === 0) {
                const emojis = {
                    all: "ğŸ“¦", task: "ğŸ“Œ", note: "ğŸ“",
                    reminder: "â°", expense: "ğŸ’°", link: "ğŸ”—"
                };
                grid.innerHTML = `
                    <div class="empty-state fade-in">
                        <span class="empty-icon">${emojis[currentFilter] || "ğŸ“¦"}</span>
                        <p class="empty-text">No ${currentFilter === "all" ? "items" : currentFilter + "s"} saved yet</p>
                        <p class="empty-hint">Upload a screenshot and save the analysis to see it here</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="item-card fade-in" id="item-${item.id}">
                    <div class="item-top">
                        <span class="item-badge badge-${item.category}">${item.category}</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})" title="Delete">âœ•</button>
                    </div>
                    <div class="item-title">${escapeHtml(item.title)}</div>
                    ${item.summary ? `<div class="item-summary">${escapeHtml(item.summary)}</div>` : ""}
                    ${item.key_detail ? `<div class="item-detail">ğŸ”‘ ${escapeHtml(item.key_detail)}</div>` : ""}
                    ${item.suggested_action ? `<div class="item-action">ğŸ’¡ ${escapeHtml(item.suggested_action)}</div>` : ""}
                    <div class="item-time">${formatTime(item.created_at)}</div>
                </div>
            `).join("");
        }

        // â”€â”€ Delete an item â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function deleteItem(id) {
            try {
                const response = await fetch(API_URL + "/items/" + id, { method: "DELETE" });
                if (!response.ok) throw new Error("Delete failed");

                // Remove from local array and re-render
                allItems = allItems.filter(item => item.id !== id);
                updateStats();
                renderItems();

                // Show toast
                const toast = document.getElementById("toast");
                toast.textContent = "ğŸ—‘ï¸ Item deleted";
                toast.classList.remove("hidden");
                setTimeout(() => toast.classList.add("hidden"), 2000);
            } catch (error) {
                alert("Error deleting item: " + error.message);
            }
        }

        // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function escapeHtml(text) {
            if (!text) return "";
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            if (!timestamp) return "";
            try {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return "Just now";
                if (diffMins < 60) return diffMins + "m ago";
                if (diffHours < 24) return diffHours + "h ago";
                if (diffDays < 7) return diffDays + "d ago";
                return date.toLocaleDateString("en-IN", {
                    day: "numeric", month: "short", year: "numeric"
                });
            } catch {
                return timestamp;
            }
        }
    </script>
